[general]
live_config_reload = true
# 窗口设置
[window]
dynamic_padding = true
dynamic_title = true

[window.dimensions]
columns = 140
lines = 40

[window.padding]
x = 0
y = 0

# 滚动设置
[scrolling]
history = 10000
multiplier = 3

# Colors (Gruvbox light)
# [colors.primary]
# background = '#fbf1c7'
