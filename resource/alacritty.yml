# 实时预览配置项
live_config_reload: true

# 环境变量

env:
  TERM: alacritty

# 窗口设置
window:
  # 窗口标题
  # title: Alacritty

  # 是否允许终端应用更改窗口标题
  dynamic_title: true

  # 窗口大小
  dimensions:
    columns: 120
    lines: 40
  startup_mode: Maximized

  # 窗口内边距
  padding:
    x: 0
    y: 0

  # 将终端内容平均分配给 padding
  dynamic_padding: true

  # 窗口位置（根据屏幕像素来调节）
  # 若想水平居中，就先测量出窗体的宽度
  # 然后 桌面宽度 /2 - 窗体宽度 / 2
  # 垂直居中同理
  # 下面是 2560 * 1080 的设置值
  # position:
  #   x: 730
  #   y: 80

  # 窗口标题栏和边框是否显示（full 或 None）
  decorations: None

  # 窗口透明度
  # opacity: 0.6
    
# 滚动设置
scrolling:
  # 回滚缓冲区最大保存行数
  history: 10000
  # 一次回滚几行
  multiplier: 3

# 字体设置
font:
  # 常规字体
  normal:
    family: 'DroidSansMono Nerd Font Mono'
    style: Regular
  bold:
    family: 'DroidSansMono Nerd Font Mono'
    style: Bold
  italic:
    family: 'DroidSansMono Nerd Font Mono'
    style: Italic
  bold_italic:
    family: 'DroidSansMono Nerd Font Mono'
    style: Bold Italic

  # 字大小
  size: 11.5

  # 字符间距
  offset:
    x: -1
    y: 0

  # 高亮渲染粗体字
  draw_bold_text_with_bright_colors: true

# 选择相关
selection:
  # 语义单词分割符号
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t@="
  # 选中文本是否复制到系统剪切板
  save_to_clipboard: true

# 光标相关
cursor:
  # 光标样式
  style:
    # 光标形状
    shape: Block
    # 是否闪烁
    # blinking: Always
    # 闪烁间隔
    # blink_interval: 200
    # 窗口未聚焦时光标变为空心
    unfocused_hollow: true

# 鼠标配置
mouse:
  # 打字时隐藏鼠标
  hide_when_typing: true


# Kanagawa Alacritty Colors
colors:
  primary:
    # background: '0x1f1f28'
    background: '0x202020'
    foreground: '0xdcd7ba'

  normal:
    black:   '0x090618'
    red:     '0xc34043'
    green:   '0x76946a'
    yellow:  '0xc0a36e'
    blue:    '0x7e9cd8'
    magenta: '0x957fb8'
    cyan:    '0x6a9589'
    white:   '0xc8c093'

  bright:
    black:   '0x727169'
    red:     '0xe82424'
    green:   '0x98bb6c'
    yellow:  '0xe6c384'
    blue:    '0x7fb4ca'
    magenta: '0x938aa9'
    cyan:    '0x7aa89f'
    white:   '0xdcd7ba'

  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' }

